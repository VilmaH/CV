<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Vilma Hallikas">
        <title>
            Vilma Hallikas's Resume
        </title>
        <link rel="stylesheet" href="timesheet.min.css">
    </head>
    <body>

    <div id="timesheet">
    <script src="timesheet.min.js" type="text/javascript"></script>
    <script>
        new Timesheet('timesheet', 2004, 2018, [
        ['08/2004', '06/2007', 'VAAO, Tietojenk&auml;sittelyn perustutkinto, Datanomi'],
        ['2006', 'Taitaja-kilpailut Finalisti'],
        ['2007', 'Taitaja-kilpailut Finalisti'],
        ['12/2007', '11/2009', 'Isoworks - Tekninen asiantuntija'],
        ['04/2011', '12/2014', 'Tamico Oy - J&auml;rjestelmäasentaja'],
        ['01/2015', '04/2018', 'Tamico Oy - J&auml;rjestelmäasiantuntija']
]);
    </script>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
    var diameter = 500, //max size of the bubbles
    color    = d3.scale.category20b(); //color category

var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(1.5);

var svg = d3.select("body")
    .append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");

d3.csv("skills.csv", function(error, data){

    //convert numerical values from strings to numbers
    data = data.map(function(d){ d.value = +d["Amount"]; return d; });

    //bubbles needs very specific format, convert data to this.
    var nodes = bubble.nodes({children:data}).filter(function(d) { return !d.children; });

    //setup the chart
    var bubbles = svg.append("g")
        .attr("transform", "translate(0,0)")
        .selectAll(".bubble")
        .data(nodes)
        .enter();

    //create the bubbles
    bubbles.append("circle")
        .attr("r", function(d){ return d.r; })
        .attr("cx", function(d){ return d.x; })
        .attr("cy", function(d){ return d.y; })
        .style("fill", function(d) { return color(d.value); });

    //format the text for each bubble
    bubbles.append("text")
        .attr("x", function(d){ return d.x; })
        .attr("y", function(d){ return d.y + 5; })
        .attr("text-anchor", "middle")
        .text(function(d){ return d["Skill"]; })
        .style({
            "fill":"white", 
            "font-family":"Helvetica Neue, Helvetica, Arial, san-serif",
            "font-size": "12px"
        });
})</script>    
</body>
</html>
